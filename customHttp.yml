customHeaders:
  - pattern: '/path/*'
    headers:
    - key: 'custom-header-name-1'
      value: 'Header always set Access-Control-Allow-Origin "*"'
    - key: 'custom-header-name-2'
      value: 'Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"'
    - key: 'custom-header-name-3'
      value: 'Header always set Access-Control-Allow-Headers "append,delete,entries,foreach,get,has,keys,set,values,Authorization"'
